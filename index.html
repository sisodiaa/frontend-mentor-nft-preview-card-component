<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <figure class="card__figure">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        </figure>

        <div class="card__caption">Equilibrium #3429</div>

        <div class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="card__info">
          <div class="card__price">0.041 ETH</div>
          <div class="card__deadline">3 days left</div>
        </div>

        <div class="card__creator">Creation of Jules Wyvern</div>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by <a href="#">Abhishek Sisodia</a>.
    </div>
  </body>

</html>
