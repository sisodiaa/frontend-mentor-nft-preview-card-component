<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="card__figure">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="card__image"
          />
          <div class="card__image-overlay">
            <img src="images/icon-view.svg" alt="View">
          </div>
        </div>

        <h1 class="card__caption">Equilibrium #3429</h1>

        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__info">
          <div class="card__price">
            <img src="images/icon-ethereum.svg" alt="Ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="card__deadline">
            <img src="images/icon-clock.svg" alt="Deadline" />
            <span>3 days left</span>
          </div>
        </div>

        <div class="card__creator">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern"
            class="card__avatar"
          />
          Creation of <span>Jules Wyvern</span>
        </div>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by <a href="#">Abhishek Sisodia</a>.
    </div>
  </body>

</html>
